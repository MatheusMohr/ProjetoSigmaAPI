<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Gerenciar Projetos</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciar Projetos</h1>
            <button id="logoutBtn" class="btn logout-btn">Sair</button>
        </header>

        <section class="search-section">
            <h2>Buscar Projetos</h2>
            <form id="searchForm" class="form-inline">
                <input type="number" id="searchId" placeholder="ID do projeto" min="1" />
                <input type="text" id="searchNome" placeholder="Nome do projeto" />
                <select id="searchStatus">
                    <option value="">Todos os status</option>
                    <option value="EmAnalise">Em Análise</option>
                    <option value="AnaliseRealizada">Análise Realizada</option>
                    <option value="AnaliseAprovada">Análise Aprovada</option>
                    <option value="Iniciado">Iniciado</option>
                    <option value="Planejado">Planejado</option>
                    <option value="EmAndamento">Em Andamento</option>
                    <option value="Encerrado">Encerrado</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
                <button type="submit" class="btn">Buscar</button>
            </form>
        </section>

        <section class="list-section">
            <h2>Lista de Projetos</h2>
            <ul id="projectsList" class="projects-list"></ul>
        </section>

        <section class="form-section">
            <h2>Adicionar Projeto</h2>
            <form id="addProjectForm" class="form-grid">
                <input type="text" id="projectNome" placeholder="Nome" required />
                <textarea id="projectDescricao" placeholder="Descrição" required></textarea>
                <label>Data de Início:</label>
                <input type="datetime-local" id="projectDataInicio" required />
                <label>Previsão de Término:</label>
                <input type="datetime-local" id="projectPrevisaoTermino" required />
                <label>Orçamento Total (R$):</label>
                <input type="number" step="0.01" id="projectOrcamento" placeholder="R$" required />
                <label>Classificação de Risco:</label>
                <select id="projectClassificacaoRisco" required>
                    <option value="0">Baixo</option>
                    <option value="1">Médio</option>
                    <option value="2">Alto</option>
                </select>
                <button type="submit" class="btn full-width">Adicionar</button>
            </form>
        </section>

        <section class="form-section">
            <h2>Alterar Projeto</h2>
            <form id="updateProjectForm" class="form-grid">
                <input type="number" id="updateProjectId" placeholder="ID do projeto" readonly />
                <input type="text" id="updateProjectNome" placeholder="Nome" required />
                <textarea id="updateProjectDescricao" placeholder="Descrição" required></textarea>
                <label>Data de Início:</label>
                <input type="datetime-local" id="updateProjectDataInicio" required />
                <label>Previsão de Término:</label>
                <input type="datetime-local" id="updateProjectPrevisaoTermino" required />
                <label>Orçamento Total (R$):</label>
                <input type="number" step="0.01" id="updateProjectOrcamento" placeholder="R$" required />
                <label>Classificação de Risco:</label>
                <select id="updateProjectClassificacaoRisco" required>
                    <option value="Baixo">Baixo</option>
                    <option value="Medio">Médio</option>
                    <option value="Alto">Alto</option>
                </select>
                <label>Status do Projeto:</label>
                <select id="updateProjectStatus" required>
                    <option value="EmAnalise">Em Análise</option>
                    <option value="AnaliseRealizada">Análise Realizada</option>
                    <option value="AnaliseAprovada">Análise Aprovada</option>
                    <option value="Iniciado">Iniciado</option>
                    <option value="Planejado">Planejado</option>
                    <option value="EmAndamento">Em Andamento</option>
                    <option value="Encerrado">Encerrado</option>
                    <option value="Cancelado">Cancelado</option>
                </select>
                <button type="submit" class="btn full-width">Alterar</button>
            </form>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
