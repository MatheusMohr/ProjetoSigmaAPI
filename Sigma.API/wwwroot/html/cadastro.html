<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Cadastro - Gerenciamento de Projetos</title>
    <link rel="stylesheet" href="../css/cadastro.css" />
</head>
<body>
    <div class="main-wrapper">
        <section class="register-container">
            <h1>Cadastro</h1>
            <form id="registerForm">
                <input type="text" id="username" name="username" placeholder="Usuário" required />
                <input type="email" id="email" name="email" placeholder="E-mail" required />
                <input type="password" id="password" name="password" placeholder="Senha" required />
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar senha" required />
                <button type="submit">Registrar</button>
                <a href="../html/index.html">Já tem uma conta?</a>
            </form>
            <div id="registerMessage" role="alert" aria-live="polite"></div>
        </section>

        <section class="public-search-container">
            <h2>Buscar Projetos (Público)</h2>
            <form id="publicSearchForm">
                <input type="text" id="publicSearchId" name="publicSearchId" placeholder="ID do projeto" />
                <input type="text" id="publicSearchNome" name="publicSearchNome" placeholder="Nome do projeto" />
                <select id="publicSearchStatus" name="publicSearchStatus">
                    <option value="">--Selecione o Status--</option>
                    <option value="emAnalise">Em análise</option>
                    <option value="analiseRealizada">Análise realizada</option>
                    <option value="analiseAprovada">Análise aprovada</option>
                    <option value="iniciado">Iniciado</option>
                    <option value="planejado">Planejado</option>
                    <option value="emAndamento">Em andamento</option>
                    <option value="encerrado">Encerrado</option>
                    <option value="cancelado">Cancelado</option>
                </select>
                <button type="submit">Buscar</button>
            </form>
            <div id="messageConsulta" role="alert" aria-live="polite"></div>
            <ul id="publicProjectsList"></ul>
        </section>
    </div>

    <script src="../javascript/cadastro.js"></script>
</body>
</html>
